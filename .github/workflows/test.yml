name: Test
on:
  merge_group:
    branches:
      - main
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          ubuntu-latest,
          macos-latest,
          windows-latest,
        ]
        toolchain: [
          stable,
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Go Toolchain
        uses: actions/setup-go@v5
        with:
          go-version: '=1.20.0'

      - name: Rust Toolchain
        run: |
          rustup toolchain install ${{ matrix.toolchain }} --profile minimal --no-self-update
          rustup default ${{ matrix.toolchain }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: install vcpkg packages
        if: matrix.os == 'windows-latest'
        uses: johnwason/vcpkg-action@v6
        id: vcpkg
        with:
          triplet: x64-windows-release
          token: ${{ github.token }}
          manifest-dir: ${{ github.workspace }}/.github/manifest
          github-binarycache: true

      - name: Cargo Build - musl
        if: matrix.os == 'ubuntu-latest'
        run: |
          rustup target add x86_64-unknown-linux-musl
          cargo build --release --manifest-path=crates/tx5-go-pion-sys/Cargo.toml --target=x86_64-unknown-linux-musl

      - name: Cargo Test Windows
        if: matrix.os == 'windows-latest'
        env:
          RUST_LOG: trace
          RUST_BACKTRACE: 1
        run: |-
          $env:SODIUM_LIB_DIR="$(pwd)\vcpkg\packages\libsodium_x64-windows-release\lib"
          make unit

      - name: Cargo Test
        if: matrix.os != 'windows-latest'
        env:
          RUST_LOG: trace
          RUST_BACKTRACE: 1
        run: make unit
